<ion-header>
  <ion-toolbar>
    <ion-title>Confirmation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
             offset-xl="4">
      <ion-card>
        <ion-card-content>
          <form #form="ngForm" (ngSubmit)="confirmCode(form)">
            <ion-item lines="none">
              <ion-label position="stacked">Code</ion-label>
              <ion-input type="text" placeholder="Code" name="code" ngModel required></ion-input>
            </ion-item>

            <ion-button type="submit" color="primary" [disabled]="form.invalid" expand="block">Confirm Code
            </ion-button>
          </form>
          <ion-button expand="block" color="secondary">Resend Code
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
