<ion-header [translucent]="true">

    <ion-title>
      Exercise
    </ion-title>
    <ion-button slot="end" color="light" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">Exercise</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-label> Search: </ion-label>
  </ion-content>
</ion-content>
