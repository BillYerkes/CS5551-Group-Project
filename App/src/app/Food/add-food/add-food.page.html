<ion-header>
  <ion-toolbar>
    <ion-title>Add Food</ion-title>
    <ion-button slot="end" color="light" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="barcode-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search" (search)="searchFoods($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of foods">
      <ion-label>{{ food.Name }}</ion-label>
      <ion-button class="clearround" slot="end" (click)="getInfo(food)">
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="clearround" slot="end" (click)="saveFood(food)">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-button expand="block" fill="clear" color="dark" routerLink="/tabs/food" routerDirection="forward">Back</ion-button>
</ion-footer>
