<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-datetime [(ngModel)]="date"></ion-datetime>
    <ion-button slot="end" color="light" (click)="logout()">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food</ion-title>
    </ion-toolbar>
  </ion-header>

  <p *ngIf="!items || items.length === 0">
    You have not recorded any foods
  </p>

  <ion-list *ngIf="items && items.length > 0">
    <ion-header>Food Eaten</ion-header>
    <ion-item *ngFor="let item of items">
      <ion-label>{{ item.name }}</ion-label>
      <ion-button class="clearround" slot="end" (click)="getInfo(item.id)">
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="clearround" slot="end" (click)="remove(item.id)">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" color="light" routerLink="/tabs/add-food" routerDirection="forward">
    Add Food
  </ion-button>
</ion-footer>
