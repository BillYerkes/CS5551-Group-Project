<ion-header [translucent]="true">
  <ion-toolbar class="bg-image">

    <ion-title slot="start">Food</ion-title>

    <ion-datetime [(ngModel)]="date" (ionChange)="changedDate()"></ion-datetime>

    <ion-fab vertical="top" horizontal="end" >
      <ion-fab-button class="fab" color="danger" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab>


  </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll" [fullscreen]="true" >


  <ion-header collapse="condense">
    <ion-toolbar>

    </ion-toolbar>
  </ion-header>

  <p *ngIf="!foods || foods.length === 0">
    You have not recorded any foods
  </p>

  <ion-list *ngIf="foods && foods.length > 0">
    <ion-header>


      <ion-chip color="success">
        <ion-icon name="fast-food" color="success"></ion-icon>
        <ion-label color="success">My Food</ion-label>
      </ion-chip>


    </ion-header>
    <ion-item *ngFor="let food of foods">
      <ion-label>{{ food.Name }}</ion-label>
      <ion-button class="clearround" slot="end" (click)="getInfo(food)">
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="clearround" slot="end" (click)="remove(food)">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" color="secondary" (click)="addFood()">
    Add Food
  </ion-button>
</ion-footer>
