<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="customlogo">
      <ion-img class="ion-align-self-end" src="assets/icon/favicon.png"></ion-img>
    </div>
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="signIn(form)">
    <ion-item lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" placeholder="Email" name="email" ngModel required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Password" name="password" ngModel required>
      </ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block" [disabled]="form.invalid">Login
    </ion-button>
    <ion-item lines="none">
      <ion-label>Remember Me</ion-label>
      <ion-checkbox color="primary" slot="start"></ion-checkbox>
    </ion-item>

  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" fill="clear" color="dark" routerLink="/register" routerDirection="forward">
    <ion-icon slot="start" name="person-add-outline"></ion-icon>
    Sign Up New User
  </ion-button>
  <ion-button expand="block" fill="clear" color="dark">
    <ion-icon slot="start" name="logo-facebook"></ion-icon>
    Login with Facebook
  </ion-button>
  <ion-button expand="block" color="secondary">Forgot Password?
  </ion-button>
</ion-footer>
