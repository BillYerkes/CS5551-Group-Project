<ion-header>
  <ion-toolbar class="bg-image">

    <ion-title slot="start">Exercise</ion-title>
    <ion-datetime [(ngModel)]="date" (ionChange)="changedDate()"></ion-datetime>

    <ion-fab vertical="top" horizontal="end" >
      <ion-fab-button class="fab" color="danger" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab>

  </ion-toolbar>
</ion-header>


<ion-content class="bg-image no-scroll" [fullscreen]="true" >

  <p *ngIf="!exercises || exercises.length === 0">

    <ion-card class="card-center">
      <ion-card-content>
        <ion-text color="dark"><h2>
          You have not recorded any activities for this day. Please add your exercise.
          <ion-icon name="add-circle-outline" color="dark"></ion-icon>
        </h2></ion-text>
      </ion-card-content>
    </ion-card>
  </p>

      <ion-card color="#a5a41b">
        <ion-card-header>
          <ion-card-title>
            Activities
            <ion-icon name="walk" color="dark"></ion-icon>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>


  <ion-list class="bg-image" *ngIf="exercises && exercises.length > 0">
    <ion-item class="bg-image tran" *ngFor="let exercise of exercises">
      <ion-label>{{ exercise.Name }}</ion-label>
      <ion-label>{{ exercise.Calories }}</ion-label>
      <ion-button class="clearround" slot="end" (click)="removeExercise(exercise)">
        <ion-icon name="close-circle-outline" color="danger" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

    </ion-card-content>
  </ion-card>


</ion-content>
<ion-footer class="ion-no-border bg-image">
  <ion-button expand="block" color="secondary" (click)="addExercise()">
    <ion-text color="dark">
    Add Activity
    </ion-text>
  </ion-button>
</ion-footer>
