<ion-header>
  <ion-toolbar class="bg-image">

    <ion-title slot="start">Exercise</ion-title>
    <ion-datetime [(ngModel)]="date" (ionChange)="changedDate()"></ion-datetime>


    <ion-fab vertical="top" horizontal="end" >
      <ion-fab-button class="fab" color="danger" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab>


  </ion-toolbar>
</ion-header>

<ion-content class="bg-image no-scroll" [fullscreen]="true" >
  <p *ngIf="!exercises || exercises.length === 0">
    You have not recorded any activities for this day
  </p>

  <ion-list *ngIf="exercises && exercises.length > 0">
    <ion-header>




      <ion-chip >
        <ion-icon name="walk" color="success"></ion-icon>
        <ion-label color="success"> Activities </ion-label>
      </ion-chip>


    </ion-header>
    <ion-item *ngFor="let exercise of exercises">
      <ion-label>{{ exercise.Name }}</ion-label>
      <ion-label>{{ exercise.Calories }}</ion-label>
      <ion-button class="clearround" slot="end" (click)="removeExercise(exercise)">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button expand="block" color="secondary" (click)="addExercise()">
    Add Activity
  </ion-button>
</ion-footer>
