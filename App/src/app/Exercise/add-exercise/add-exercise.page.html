<ion-header>
  <ion-toolbar>
    <ion-title>Add Exercise</ion-title>
    <ion-button slot="end" color="light" (click)="logout()">Logout</ion-button>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/exercise"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-buttons slot="primary">
      <ion-button (click)="createExercise()">
        Create
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search" (search)="calculateExercises($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="!exercise">Either enter an activity in the search bar above to estimate the
    expended calories or press the Create button to enter in the activity yourself</p>

  <form *ngIf="exercise" (ngSubmit)="addCalculatedExercise()">
    <ion-item>
      <ion-label>Name: {{exercise.Name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Est. Calories Expended: {{exercise.Calories}}</ion-label>
    </ion-item>
    <ion-button type="submit" color="primary" expand="block">Add</ion-button>
  </form>
</ion-content>
