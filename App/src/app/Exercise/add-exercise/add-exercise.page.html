<ion-header>
  <ion-toolbar class="bg-image">
    <ion-title>Add Exercise</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/exercise"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar class="bg-image">
    <ion-buttons slot="primary">
      <ion-button (click)="createExercise()">
        <ion-text color="dark">
          Create
        </ion-text>
      </ion-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search" (search)="calculateExercises($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-image">
  <p *ngIf="!exercise">
    <ion-card class="card-center" color="warning" >
      <ion-card-content>
        Either enter an activity in the search bar above to estimate the
        expended calories or press the Create button to enter in the activity yourself
      </ion-card-content>
    </ion-card>
  </p>

  <form *ngIf="exercise" (ngSubmit)="addCalculatedExercise()">
    <ion-item class="bg-image tran">
      <ion-label>Name: {{exercise.Name}}</ion-label>
    </ion-item>
    <ion-item class="bg-image tran">
      <ion-label>Est. Calories Expended: {{exercise.Calories}}</ion-label>
    </ion-item>
    <ion-button type="submit" color="primary" expand="block">Add</ion-button>
  </form>
</ion-content>
